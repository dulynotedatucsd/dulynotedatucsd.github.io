{{ $photos := .photos }}
{{ $directory := $photos.directory }}
<div class="carousel-container">
  <div class="carousel">
    {{ range $photos.images }}
      {{ $image := resources.Get (path.Join "images" $directory .path)}}
      {{ $image := $image.Process "webp fit 400x400"}}
      <img class="carousel-img" src="{{ $image.RelPermalink }}" loading="lazy">
    {{ end }}
  </div>
</div>
<p class="photo-credits">
  Credits: {{ $photos.photographers }}
</p>
