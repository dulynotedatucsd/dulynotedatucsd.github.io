{{ partial "buttons/collapsible" (printf "Executive Board %s" .Site.Params.academic_year)}}
<div class="content">
  <div class="table-style">
    {{ range .Site.Data.members.executive }}
      <div class="table-element">
        <img class="table-image" src="/images/members/current/{{ .path }}">
        <div class="table-name">{{ .name }}</div>
        <div>{{ .role }}</div>
      </div>
    {{ end }}
  </div>
</div>
