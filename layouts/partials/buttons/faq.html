{{ $social := .social }}
{{ $url := .url }}
{{ $handle := .handle }}
<div class="faq-redirect">
  <div>
    <b>{{ $social }}</b>
    <a href="{{ $url }}">
      {{ $image := resources.Get "images/icons/upright.svg"}}
      <img class="redirect-icon" src="{{ $image.RelPermalink }}">
    </a>
  </div>
  <div>
    {{ $handle }}
  </div>
</div>
